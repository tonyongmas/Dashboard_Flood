<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบเทศบาลตำบลตันหยงมัส</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f0f9ff; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Sidebar Desktop Logic */
        .sidebar-expanded { width: 14rem; }
        .sidebar-collapsed { width: 4.5rem; }
        .nav-text, .logo-text { transition: opacity 0.2s; }
        .sidebar-collapsed .nav-text, .sidebar-collapsed .logo-text { display: none; }
        
        /* Active States */
        .active-menu { background-color: #eff6ff; border-left: 4px solid #2563eb; color: #1e40af; font-weight: bold; }
        .active-menu-mobile { color: #2563eb !important; font-weight: bold; }

        .animate-pulse-fast { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
        
        #loginPage { position: fixed; inset: 0; z-index: 1000; background-color: #2563eb; display: flex; align-items: center; justify-content: center; }
        /* ค้นหาส่วน <style> และเพิ่ม/แก้ไขโค้ดด้านล่างนี้ */
        .water-card-img-container { height: 100px; width: 100%; overflow: hidden; background-color: #e2e8f0; } /* เริ่มต้นที่ 100px สำหรับมือถือ */
            @media (min-width: 768px) { .water-card-img-container { height: 160px; } } /* ขยายเป็น 160px สำหรับคอมพิวเตอร์ */

            @media (max-width: 767px) {
                .main-content-area { padding-bottom: 120px !important; } /* เพิ่มช่องว่างด้านล่างกัน Bottom Bar บัง */
                .card-title { font-size: 0.75rem; } /* ย่อชื่อพื้นที่ */
                .card-value { font-size: 1.25rem; } /* ย่อตัวเลขระดับน้ำ */
        }

        /* Responsive Display Logic */
        @media (max-width: 767px) {
            .sidebar-desktop { display: none !important; }
            .bottom-nav-mobile { display: flex !important; }
            .content-area { padding-bottom: 80px; } /* Space for Footer */
        }
        @media (min-width: 768px) {
            .sidebar-desktop { display: flex !important; }
            .bottom-nav-mobile { display: none !important; }
            .content-area { padding-bottom: 20px; }
        }
    </style>
</head>
<body class="text-slate-700">

    <div id="loginPage">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center mx-4">
            <img src="https://img2.pic.in.th/pic/71f81565dc59a7f9545542493a5514ab.png" class="w-20 mx-auto mb-4">
            <h1 class="text-xl font-bold text-blue-900 mb-2">เทศบาลตำบลตันหยงมัส</h1>
            <p class="text-sm text-slate-500 mb-8">ระบบรายงานสถานการณ์น้ำ</p>
            <input type="text" id="username" placeholder="ระบุชื่อผู้ใช้งาน" class="w-full p-4 border border-blue-100 rounded-2xl mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50">
            <button onclick="doLogin()" id="loginBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all active:scale-95 shadow-lg">เข้าใช้งานระบบ</button>
        </div>
    </div>

    <div id="mainApp" class="hidden flex min-h-screen">
        
        <aside id="sidebar" class="sidebar-desktop sidebar-expanded bg-white shadow-md flex-shrink-0 flex flex-col border-r border-blue-50 transition-all duration-300 sticky top-0 h-screen no-print">
            <div class="p-4 text-center border-b border-blue-50 relative">
                <img src="https://img2.pic.in.th/pic/71f81565dc59a7f9545542493a5514ab.png" class="w-10 mx-auto">
                <p class="logo-text text-[10px] font-bold text-blue-800 mt-2 uppercase">Tanyongmas City</p>
            </div>

            <nav class="mt-4 flex-1">
                <button onclick="showPage('water')" class="nav-btn w-full text-left px-6 py-4 flex items-center text-sm text-slate-500 hover:bg-blue-50 active-menu" data-page="water"><i class="fas fa-tint w-6 text-center"></i> <span class="nav-text ml-3">สถานการณ์น้ำ</span></button>
                <button onclick="showPage('addWater')" class="nav-btn w-full text-left px-6 py-4 flex items-center text-sm text-slate-500 hover:bg-blue-50" data-page="addWater"><i class="fas fa-plus-circle w-6 text-center"></i> <span class="nav-text ml-3">เพิ่มรายงานน้ำ</span></button>
                <button onclick="showPage('shelter')" class="nav-btn w-full text-left px-6 py-4 flex items-center text-sm text-slate-500 hover:bg-blue-50" data-page="shelter"><i class="fas fa-hotel w-6 text-center"></i> <span class="nav-text ml-3">ศูนย์พักพิง</span></button>
                <button onclick="showPage('regis')" class="nav-btn w-full text-left px-6 py-4 flex items-center text-sm text-slate-500 hover:bg-blue-50" data-page="regis"><i class="fas fa-user-plus w-6 text-center"></i> <span class="nav-text ml-3">ลงทะเบียนใหม่</span></button>
                <button onclick="showPage('looker')" class="nav-btn w-full text-left px-6 py-4 flex items-center text-sm text-slate-500 hover:bg-blue-50" data-page="looker"><i class="fas fa-chart-pie w-6 text-center"></i> <span class="nav-text ml-3">Looker Studio</span></button>
            </nav>

            <div class="p-4 border-t border-blue-50">
                <button onclick="toggleSidebar()" class="w-full flex items-center justify-center p-2 rounded-xl hover:bg-blue-50 text-slate-400 transition-all">
                    <i id="sideIcon" class="fas fa-chevron-left"></i>
                    <span class="nav-text ml-2 text-xs font-bold uppercase tracking-wider">ย่อเมนู</span>
                </button>
            </div>
        </aside>

        <div class="bottom-nav-mobile hidden fixed bottom-0 left-0 right-0 bg-white border-t border-blue-100 justify-around items-center py-2 px-1 z-50 shadow-[0_-2px_15px_rgba(0,0,0,0.08)]">
            <button onclick="showPage('water')" class="mobile-nav-btn flex flex-col items-center flex-1 text-slate-400 py-1" data-page="water">
                <i class="fas fa-tint text-xl"></i>
                <span class="text-[10px] mt-1 font-bold">สถานการณ์น้ำ</span>
            </button>
            <button onclick="showPage('addWater')" class="mobile-nav-btn flex flex-col items-center flex-1 text-slate-400 py-1" data-page="addWater">
                <i class="fas fa-plus-circle text-xl"></i>
                <span class="text-[10px] mt-1 font-bold">รายงานระดับน้ำ</span>
            </button>
            <button onclick="showPage('shelter')" class="mobile-nav-btn flex flex-col items-center flex-1 text-slate-400 py-1" data-page="shelter">
                <i class="fas fa-hotel text-xl"></i>
                <span class="text-[10px] mt-1 font-bold">ศูนย์พักพิง</span>
            </button>
            <button onclick="showPage('regis')" class="mobile-nav-btn flex flex-col items-center flex-1 text-slate-400 py-1" data-page="regis">
                <i class="fas fa-user-plus text-xl"></i>
                <span class="text-[10px] mt-1 font-bold">ลงทะเบียน</span>
            </button>
        </div>

        <main class="flex-1 flex flex-col min-w-0 main-content-area">
            <header class="bg-white border-b border-blue-50 p-4 px-6 md:px-8 flex justify-between items-center sticky top-0 z-20 shadow-sm">
                <h2 id="pageTitle" class="font-bold text-blue-900 uppercase text-sm md:text-base tracking-wide">สถานการณ์น้ำปัจจุบัน</h2>
                <div class="flex items-center gap-2">
                    <div class="text-[10px] text-blue-500 bg-blue-50 px-2 py-1 rounded-full font-bold no-print"><i class="far fa-clock"></i> <span id="lastUpdate">-</span></div>
                    <button onclick="loadData()" class="bg-blue-600 text-white w-8 h-8 rounded-lg hover:bg-blue-700 transition shadow-md active:scale-90 flex items-center justify-center"><i class="fas fa-sync-alt text-[10px]"></i></button>
                </div>
            </header>

            <div class="p-4 md:p-8 max-w-7xl mx-auto w-full content-area">
                
                <section id="waterPage" class="content-page">
                    <div class="bg-white p-4 md:p-6 rounded-3xl shadow-sm border border-blue-50 mb-8">
                        <div class="flex flex-wrap gap-4 items-end mb-6 no-print">
                            <div class="w-full md:flex-1 min-w-[150px]">
                                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">ตัวกรองพื้นที่ (เฉพาะที่มีข้อมูล)</label>
                                <select id="chartLocFilter" onchange="updateWaterChart()" class="w-full p-2.5 bg-blue-50/50 border border-blue-100 rounded-xl text-xs outline-none focus:ring-1 focus:ring-blue-300"></select>
                            </div>
                            <div class="w-full md:flex-1 min-w-[250px]">
                                <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">ช่วงเวลา</label>
                                <div class="flex gap-2">
                                    <input type="date" id="startDate" onchange="updateWaterChart()" class="p-2.5 bg-blue-50/50 border border-blue-100 rounded-xl text-xs flex-1 outline-none">
                                    <input type="date" id="endDate" onchange="updateWaterChart()" class="p-2.5 bg-blue-50/50 border border-blue-100 rounded-xl text-xs flex-1 outline-none">
                                </div>
                            </div>
                            <div class="flex gap-1 bg-slate-100 p-1 rounded-xl w-full md:w-auto">
                                <button onclick="setDateFilter('today')" class="flex-1 px-3 py-1.5 text-[10px] font-bold rounded-lg hover:bg-white transition">วันนี้</button>
                                <button onclick="setDateFilter('yesterday')" class="flex-1 px-3 py-1.5 text-[8px] font-bold rounded-lg hover:bg-white transition">เมื่อวาน</button>
                                <button onclick="setDateFilter('week')" class="flex-1 px-3 py-1.5 text-[10px] font-bold rounded-lg hover:bg-white transition">7 วัน</button>
                            </div>
                        </div>
                        <div class="h-[250px] md:h-[350px]"><canvas id="waterChart"></canvas></div>
                    </div>

                    <div class="mb-4 flex justify-between items-center px-1">
                        <h3 class="font-bold text-blue-900 text-sm md:text-base">รายการล่าสุดของแต่ละพื้นที่</h3>
                        <select id="cardLocFilter" onchange="renderWaterCards()" class="p-2 bg-white border border-blue-100 rounded-xl text-[10px] shadow-sm font-bold no-print outline-none"></select>
                    </div>
                    <div id="waterList" class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6"></div>
                </section>

                <section id="addWaterPage" class="content-page hidden">
                    <div class="bg-white p-6 md:p-10 rounded-3xl shadow-lg border border-blue-50 max-w-2xl mx-auto">
                        <h3 class="text-xl font-bold text-blue-900 mb-6 flex items-center font-bold tracking-tight"><i class="fas fa-camera-retro mr-3 text-blue-500"></i> บันทึกระดับน้ำ</h3>
                        <form id="waterForm" onsubmit="saveWater(event)" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label class="text-xs font-bold text-slate-500 ml-1">พื้นที่จุดวัดน้ำ</label><select id="water_loc" class="w-full p-3 border border-blue-100 bg-blue-50 rounded-xl outline-none" required></select></div>
                                <div><label class="text-xs font-bold text-slate-500 ml-1">แนวโน้มน้ำ</label>
                                    <select id="water_trend" class="w-full p-3 border border-blue-100 bg-blue-50 rounded-xl outline-none" required>
                                        <option value="เพิ่มขึ้น">เพิ่มขึ้น (สีแดง)</option>
                                        <option value="คงตัว" selected>คงตัว (สีเหลือง)</option>
                                        <option value="ลดลง">ลดลง (สีเขียว)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label class="text-xs font-bold text-slate-500 ml-1">ระดับน้ำ (ซม.)</label><input type="number" id="water_val" class="w-full p-3 border border-blue-100 bg-blue-50 rounded-xl font-bold text-blue-600 outline-none" required></div>
                                <div><label class="text-xs font-bold text-slate-500 ml-1">พิกัด GPS</label><div class="flex gap-2"><input type="text" id="water_coords" readonly class="w-full p-3 border border-blue-100 bg-gray-100 rounded-xl text-[10px] outline-none" placeholder="ดึงพิกัดอัตโนมัติ"><button type="button" onclick="getLocation()" class="bg-blue-100 text-blue-600 px-4 rounded-xl hover:bg-blue-200 transition"><i class="fas fa-map-marker-alt"></i></button></div></div>
                            </div>
                            <div>
                                <label class="text-xs font-bold text-slate-500 ml-1">รูปถ่ายสถานการณ์</label>
                                <input type="file" id="water_img" accept="image/*" capture="environment" onchange="previewImg(event)" class="hidden">
                                <div onclick="document.getElementById('water_img').click()" class="border-2 border-dashed border-blue-200 rounded-2xl h-40 flex flex-col items-center justify-center cursor-pointer hover:bg-blue-50 transition overflow-hidden" id="img_preview_box">
                                    <i class="fas fa-camera text-3xl text-blue-300"></i>
                                    <p class="text-xs text-blue-400 mt-2 font-bold">แตะเพื่อถ่ายรูปหรือเลือกไฟล์</p>
                                </div>
                            </div>
                            <div><label class="text-xs font-bold text-slate-500 ml-1">รายละเอียดเพิ่มเติม</label><textarea id="water_note" class="w-full p-3 border border-blue-100 bg-blue-50 rounded-xl h-20 outline-none" placeholder="ระบุรายละเอียดเพิ่มเติม..."></textarea></div>
                            <button id="saveWaterBtn" type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl hover:bg-blue-700 transition active:scale-95">ส่งรายงานน้ำ</button>
                        </form>
                    </div>
                </section>

                <section id="shelterPage" class="content-page hidden"><div class="bg-white p-10 rounded-3xl text-center text-slate-400">ระบบศูนย์พักพิง</div></section>
                <section id="regisPage" class="content-page hidden"><div class="bg-white p-10 rounded-3xl text-center text-slate-400">ลงทะเบียนอพยพ</div></section>
                <section id="lookerPage" class="content-page hidden"><iframe src="" id="lookerFrame" class="w-full h-[70vh] md:h-[80vh] rounded-3xl border-0 shadow-sm bg-white"></iframe></section>

            </div>
        </main>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwahktsrfbMuVu4oIP2ChrGVsjiGhuGFQWBdnfTitRRRQy5P_ONiRYUUVpsbzh57bFy/exec";
        const LOOKER_URL = "https://lookerstudio.google.com/embed/reporting/your_id_here";
        
        let store = { waterPoints:[], waterLevels:[] };
        let currentUser = "";
        let waterChartInstance = null;

        // --- Navigation Logic ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const sideIcon = document.getElementById('sideIcon');
            sidebar.classList.toggle('sidebar-expanded');
            sidebar.classList.toggle('sidebar-collapsed');
            sideIcon.classList.toggle('fa-chevron-left');
            sideIcon.classList.toggle('fa-chevron-right');
        }

        function showPage(pageId) {
            document.querySelectorAll('.content-page').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId + 'Page').classList.remove('hidden');
            
            // Update Active Menu Desktop
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-menu'));
            const activeDesktop = document.querySelector(`.nav-btn[data-page="${pageId}"]`);
            if(activeDesktop) activeDesktop.classList.add('active-menu');

            // Update Active Menu Mobile
            document.querySelectorAll('.mobile-nav-btn').forEach(b => b.classList.remove('active-menu-mobile'));
            const activeMobile = document.querySelector(`.mobile-nav-btn[data-page="${pageId}"]`);
            if(activeMobile) activeMobile.classList.add('active-menu-mobile');
            
            const titles = { water:'สถานการณ์น้ำปัจจุบัน', addWater:'ส่งรายงานระดับน้ำ', shelter:'สถิติศูนย์พักพิง', regis:'ลงทะเบียนผู้ประสบภัย', looker:'Looker Studio' };
            document.getElementById('pageTitle').innerText = titles[pageId];
            if(pageId === 'looker') document.getElementById('lookerFrame').src = LOOKER_URL;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- Auth & Data (Original Scripts) ---
        async function doLogin() {
            const user = document.getElementById('username').value.trim();
            if(!user) return Swal.fire('แจ้งเตือน', 'กรุณาระบุชื่อผู้ใช้งาน', 'warning');
            const btn = document.getElementById('loginBtn');
            btn.innerText = 'กำลังตรวจสอบ...'; btn.disabled = true;

            try {
                const res = await fetch(API_URL, { method:'POST', body: JSON.stringify({action:'login', username:user}) });
                const data = await res.json();
                if(data.success) {
                    currentUser = user;
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').classList.remove('hidden');
                    await loadData();
                    showPage('water');
                } else {
                    Swal.fire('ผิดพลาด', 'ไม่พบชื่อผู้ใช้งานในระบบ', 'error');
                    btn.innerText = 'เข้าใช้งานระบบ'; btn.disabled = false;
                }
            } catch(e) { Swal.fire('ผิดพลาด', 'การเชื่อมต่อล้มเหลว', 'error'); btn.disabled = false; }
        }

        async function loadData() {
            try {
                const res = await fetch(API_URL, { method:'POST', body: JSON.stringify({action:'getInitialData'}) });
                store = await res.json();
                const pOpts = store.waterPoints.map(v => `<option value="${v}">${v}</option>`).join('');
                document.getElementById('water_loc').innerHTML = pOpts;
                const activeAreas = [...new Set(store.waterLevels.map(r => r[1]))].sort();
                const activeOpts = activeAreas.map(v => `<option value="${v}">${v}</option>`).join('');
                const filterHtml = '<option value="all">ทุกพื้นที่ (ที่มีข้อมูล)</option>' + activeOpts;
                document.getElementById('chartLocFilter').innerHTML = filterHtml;
                document.getElementById('cardLocFilter').innerHTML = filterHtml;
                document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('th-TH') + " น.";
                setDateFilter('week');
                renderWaterCards();
            } catch(e) { console.error("Load Data Error", e); }
        }

        function setDateFilter(type) {
            const end = new Date(); let start = new Date();
            if (type === 'today') start.setHours(0,0,0,0);
            else if (type === 'yesterday') { start.setDate(end.getDate() - 1); start.setHours(0,0,0,0); end.setDate(end.getDate() - 1); end.setHours(23,59,59); }
            else if (type === 'week') start.setDate(end.getDate() - 7);
            document.getElementById('startDate').valueAsDate = start;
            document.getElementById('endDate').valueAsDate = end;
            updateWaterChart();
        }

        function updateWaterChart() {
            const loc = document.getElementById('chartLocFilter').value;
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);
            if(!isNaN(end)) end.setHours(23,59,59);
            let filtered = store.waterLevels.filter(r => {
                const d = new Date(r[0]);
                return (loc === 'all' || r[1] === loc) && (isNaN(start) || d >= start) && (isNaN(end) || d <= end);
            }).sort((a,b) => new Date(a[0]) - new Date(b[0]));
            const datasets = [];
            const activeAreas = loc === 'all' ? [...new Set(filtered.map(r => r[1]))] : [loc];
            const colors = ['#2563eb', '#dc2626', '#059669', '#ca8a04', '#7c3aed'];
            activeAreas.forEach((area, i) => {
                const areaData = filtered.filter(r => r[1] === area);
                datasets.push({
                    label: area,
                    data: areaData.map(r => ({ x: new Date(r[0]), y: r[2] })),
                    borderColor: colors[i % colors.length],
                    borderWidth: 2, tension: 0.3, pointRadius: 3, pointHoverRadius: 6
                });
            });
            const ctx = document.getElementById('waterChart').getContext('2d');
            if (waterChartInstance) waterChartInstance.destroy();
            waterChartInstance = new Chart(ctx, {
                type: 'line', data: { datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'nearest', intersect: false, axis: 'x' },
                    plugins: { 
                        tooltip: { backgroundColor: 'rgba(255, 255, 255, 0.95)', titleColor: '#1e40af', bodyColor: '#334155', borderColor: '#e2e8f0', borderWidth: 1, padding: 10 },
                        legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9 } } }
                    },
                    scales: { 
                        x: { type: 'time', time: { displayFormats: { day: 'dd MMM' } }, grid: { display: false }, ticks: { font: { size: 9 } } },
                        y: { ticks: { font: { size: 9 } } }
                    }
                }
            });
        }

        function renderWaterCards() {
    const filter = document.getElementById('cardLocFilter').value;
    let displayData = [];
    if (filter === 'all') {
        const activeAreas = [...new Set(store.waterLevels.map(r => r[1]))];
        activeAreas.forEach(area => {
            const latest = store.waterLevels.filter(r => r[1] === area).sort((a,b) => new Date(b[0]) - new Date(a[0]))[0];
            if (latest) displayData.push(latest);
        });
        displayData.sort((a,b) => new Date(b[0]) - new Date(a[0]));
    } else {
        displayData = store.waterLevels.filter(r => r[1] === filter).sort((a,b) => new Date(b[0]) - new Date(a[0]));
    }

    document.getElementById('waterList').innerHTML = displayData.slice(0, 12).map(r => {
        const trend = r[4] || 'คงตัว';
        const photoUrl = r[6] || '';
        let displayLink = photoUrl.includes("id=") ? `https://drive.google.com/thumbnail?id=${photoUrl.split("id=")[1]}&sz=w400` : photoUrl;

        let cardStyle = "bg-white text-slate-700", badgeStyle = "bg-blue-100 text-blue-600";
        if (trend === 'เพิ่มขึ้น') { cardStyle = "bg-red-600 text-white animate-pulse-fast"; badgeStyle = "bg-red-800 text-white"; }
        else if (trend === 'คงตัว') { cardStyle = "bg-yellow-400 text-slate-900"; badgeStyle = "bg-yellow-600 text-white"; }
        else if (trend === 'ลดลง') { cardStyle = "bg-green-500 text-white"; badgeStyle = "bg-green-700 text-white"; }

        return `
            <div class="rounded-2xl border shadow-sm overflow-hidden transition-all active:scale-[0.98] ${cardStyle}">
                <div class="water-card-img-container">
                    ${displayLink ? `<img src="${displayLink}" onerror="this.src='https://placehold.co/400x300?text=No+Photo'">` : 
                    `<div class="w-full h-full flex flex-col items-center justify-center text-slate-300 italic text-[10px]"><i class="fas fa-image text-xl"></i></div>`}
                </div>
                <div class="p-3 md:p-5">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[8px] md:text-[9px] font-bold px-1.5 py-0.5 rounded-full ${badgeStyle}">${new Date(r[0]).toLocaleTimeString('th-TH')}</span>
                        <i class="fas ${trend==='เพิ่มขึ้น'?'fa-arrow-up':(trend==='ลดลง'?'fa-arrow-down':'fa-arrows-alt-h')} text-[10px]"></i>
                    </div>
                    <p class="text-[10px] md:text-xs font-bold truncate card-title">${r[1]}</p>
                    <p class="font-black card-value">${r[2]} <span class="text-[9px] font-normal opacity-70 italic">ซม.</span></p>
                    <div class="mt-2 pt-2 border-t border-black/5 text-[8px] opacity-80 hidden md:block">
                        <i class="fas fa-user-edit mr-1"></i>${r[3]}
                    </div>
                </div>
            </div>`;
    }).join('');
}
        // --- Utils ---
        function getLocation() {
            if (navigator.geolocation) {
                Swal.fire({ title: 'กำลังดึงพิกัด...', didOpen: () => Swal.showLoading() });
                navigator.geolocation.getCurrentPosition((p) => {
                    document.getElementById('water_coords').value = `${p.coords.latitude},${p.coords.longitude}`;
                    Swal.close();
                }, () => Swal.fire('กรุณาเปิด GPS', '', 'error'));
            }
        }

        function previewImg(e) {
            const f = e.target.files[0];
            if (f) {
                const r = new FileReader();
                r.onload = (ev) => { document.getElementById('img_preview_box').innerHTML = `<img src="${ev.target.result}" class="h-full w-full object-cover">`; };
                r.readAsDataURL(f);
            }
        }

        async function saveWater(e) {
            e.preventDefault();
            const btn = document.getElementById('saveWaterBtn');
            Swal.fire({ title: 'กำลังบันทึกข้อมูล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                btn.disabled = true;
                const file = document.getElementById('water_img').files[0];
                let imageData = null, imageType = null;
                if (file) {
                    imageData = await new Promise(res => {
                        const r = new FileReader();
                        r.onload = (ev) => res(ev.target.result);
                        r.readAsDataURL(file);
                    });
                    imageType = file.type;
                }
                const payload = { action:'saveWater', location:document.getElementById('water_loc').value, level:document.getElementById('water_val').value, trend:document.getElementById('water_trend').value, coords:document.getElementById('water_coords').value, note:document.getElementById('water_note').value, reporter:currentUser, imageData, imageType };
                const res = await fetch(API_URL, { method:'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if(data.success) {
                    Swal.fire('สำเร็จ', 'บันทึกเรียบร้อยแล้ว', 'success').then(() => {
                        document.getElementById('waterForm').reset();
                        document.getElementById('img_preview_box').innerHTML = `<i class="fas fa-camera text-3xl text-blue-300"></i><p class="text-xs text-blue-400 mt-2 font-bold">แตะเพื่อเปิดกล้อง</p>`;
                        loadData(); showPage('water');
                    });
                } else { throw new Error(data.error); }
            } catch(err) { Swal.fire('ผิดพลาด', err.message, 'error'); } finally { btn.disabled = false; }
        }
    </script>
